    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/index.css">

<body>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-opacity" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-left w3-light-green" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-hover-light-green">HOME</a>
    <a href="registro.html" class="w3-bar-item w3-button w3-hide-small w3-hover-light-green"><i class="fa fa-id-badge"></i> SING UP</a>
    <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-hover-light-green"><i class="fa fa-user"></i> LOGIN</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-light-green w3-hide w3-hide-large w3-hide-medium">
    <a href="index.html" class="w3-bar-item w3-button" onclick="toggleFunction()">HOME</a>
    <a href="registro.html" class="w3-bar-item w3-button" onclick="toggleFunction()">SING UP</a>
    <a href="login.html" class="w3-bar-item w3-button">LOGIN</a>
  </div>
</div>

<div class="container register-form">
  <div class="form">
    <div class="note">
      <p>Sign Up</p>
    </div>
    
    <div class="form-content">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input id="textNombre" type="text" class="form-control" placeholder="Your Name *">
          </div>
          <div class="form-group">
            <input id="textEmail" type="text" class="form-control" placeholder="Email *">
          </div>
          <div class="form-group">
            <input id="textPass" type="password" class="form-control" placeholder="Your Password *">
          </div>
          <div class="form-group">
            <input size="16" type="text" class="form-control" id="datetime" readonly>
            <script type="text/javascript">
            $("#datetime").datepicker({
              format: 'yyyy-mm-dd hh:ii'
              });
              </script>
              </div>
            </div>
          </div>
          <button id="bttnSingUp" type="button" class="btnSubmit" onclick="submitClick()">Submit</button>
          <script src="../js/registro.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
