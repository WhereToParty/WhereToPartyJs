<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="../css/registro.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <title></title>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>


<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Sign up!</p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-xs-9 col-md-7">
                            <div class="form-group">
                              <input id="textNombre" type="text" class="form-control" placeholder="Your Name *">
                            </div>
                            <div class="form-group">
                              <input id="textEmail" type="text" class="form-control" placeholder="Email *">

                            </div>
                            <div class="form-group">

                              <input id="textPass" type="password" class="form-control" placeholder="Your Password *">
                            </div>
                            <div class="form-group">

                              <input size="16" type="text" class="form-control" id="datetime" readonly>
                              <script type="text/javascript">
                              $("#datetime").datepicker({
                                  format: 'yyyy-mm-dd hh:ii'
                              });
                              </script>
                                    </div>

                        </div>
                    </div>
                    <button id="bttnSingUp" type="button" class="btnSubmit" onclick="submitClick()">Submit</button>
                    <script src="../js/registro.js"></script>
                </div>
            </div>
        </div>
  </body>
</html>
